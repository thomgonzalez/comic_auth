version: "3.5"

services:
  db:
    image: postgres
    env_file: ".db.env"
    container_name: comic_postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  mongo:
    image: mongo:latest
    container_name: comic_mongo
    restart: always
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=mongo_db
    volumes:
      - ${PWD}/_data/mongo:/data/db
      - ${PWD}/docker/_mongo/fixtures:/import
      - ${PWD}/docker/_mongo/scripts/init.sh:/docker-entrypoint-initdb.d/setup.sh
    ports:
      - 27017:27017
    links:
      - mongodb
  backend:
    build:
      context: .
      dockerfile: docker/back/Dockerfile
    container_name: comic_backend
    env_file:
      - ".db.env"
      - ".back.env"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  postgres_data: